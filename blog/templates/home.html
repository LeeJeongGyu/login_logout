<body>
        

<div class="container">

    {% if user.is_active %}
        <a href = "{% url 'new' %}">글쓰기</a>
        <a href = "{% url 'logout' %}">Logout</a>



        
    {% else %}
    <h1>Login!</h1>
    
    <form method = "POST" action="{%url 'home'%}">
        {% csrf_token %}
        Username:
        <br><br>
        <input name="username" type="text" value="">
        <br>
        Password:
        <br>
        <input name="password" type="pasword" value="">
        <br>
        <br>
        <input class="btn btn-primary" type="submit" value="Login">
        <button type="button" onclick="location.href='{% url 'signup' %}' ">Sign up</button>

    </form>
    

    {% endif %}

    {% for blog in blogs.all%}
    <br><br>
    <h1>제목 : {{blog.title}} </h1>
    <p> 날씨 : {{blog.pub_date}} </p>
    <p> 본문 미리보기 : {{blog.summary}}<a href="{%url 'detail' blog.id%}">...more</a></p>
    {%endfor%}

</div>

</body>
